<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/electro-master/css/adminBook.css">
    <script src="/electro-master/js/adminAddBook.js"></script>
</head>

<body>
    <main>
        <h1 class="text-center mt-3">SÁCH</h1>
        <div class="row">
            <div class="info-container col-lg-7">
                <form action="">
                    <div class="inputs-1 col-lg-12 d-flex">
                        <div class="col-lg-6 ">
                            <label for="title">Tiêu đề</label>
                            <br>
                            <input class="infoInput" type="text" name="title" id="title" required="true" />
                        </div>
                        <div class="col-lg-6">
                            <label for="author">Tác giả</label>
                            <br>
                            <input class="infoInput"  type="text" name="author" id="author" required="true" />
                        </div>
                    </div>
                    <div class="inputs-1 col-lg-12 d-flex mt-2">
                        <div class="col-lg-12">
                            <label for="description">Mô tả sách</label>
                            <textarea class="infoInput"  name="description" id="description" cols="" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="inputs-1 col-lg-12 d-flex mt-2">
                        <div class="col-lg-6 ">
                            <label for="publishDate">Ngày phát hành</label>
                            <br>
                            <input class="infoInput"  type="date" name="publishDate" id="publishDate" required="true" />
                        </div>
                        <div class="col-lg-6">
                            <label for="page">Số trang</label>
                            <br>
                            <input class="infoInput"  type="number" name="page" id="page" required="true" />
                        </div>
                    </div>
                    <div class="inputs-1 col-lg-12 d-flex mt-2">
                        <div class="col-lg-6 ">
                            <label for="pusbishDate">Thể loại</label>
                            <br>
                            <select class="infoInput"  name="category" id="category" required="true" >
                            </select>
                        </div>
                        <div class="col-lg-6">
                            <label for="price">Giá</label>
                            <br>
                            <input class="infoInput"  type="number" name="price" id="price" required="true" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="image-container col-lg-5">
                <div class="inputs-1 col-lg-12 d-block mt-2 text-center">
                    <label for="image">Ảnh minh họa</label>
                    <br>
                    <input class="infoInput"  type="file" name="image" id="image" required="true" />
                    <figure class="mt-3">
                        <img id="avatar" src="" />
                    </figure>
                    <div id="avatar-url"></div>
                </div>
            </div>
        </div>
    </main>
    <img src="blob:http://localhost:5500/e667c23b-86b8-4c75-b422-238c0d796df9" alt="">
    <footer class="bg-dark mt-5">
        <div class="d-flex justify-content-lg-end align-items-center h-100 p-4">
            <button class="btn btn-outline-info add-btn">Thêm mới</button>
        </div>
    </footer>
    <script>
        $(".save-btn").width($(".edit-btn").width())
        const image = document.getElementById("avatar")
        var input = document.getElementById("image");
        input.addEventListener("change", () => {
            image.src = URL.createObjectURL(input.files[0]);
            // $("#image").val(input.value.split('\\').pop());
        })
    </script>
</body>

</html>
