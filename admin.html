    <h1 class="text-center mt-3">Quản lý sách</h1>

            </button>

    <script>
        const bookApi = "http://localhost:8086/book"
        function deleteBook(id) {
            if (confirm("Bạn có chắc là muốn xóa cuốn sách này")) {
                $.ajax({
                    type: "DELETE",
                    url: bookApi + "/delete/" + id,
                    success: function () {
                        alert("Xóa sách thành công");
                        $("#book-" + id).hide();
                    }
                })
            }
        }
        function viewBook(id){
            localStorage.setItem("currentBook", id);
            window.location.href="http://localhost:5500/electro-master/adminBook.html"
        }
    </script>
